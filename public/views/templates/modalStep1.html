Step 1
<Div ng-controller="StepOneController">
    <div class="container">
        <h1>Configure your Bot</h1>
        <div ng-show="tweetMode == null" class="radio">
            <label for="redRadio">On a Schedule:     </label><br />
            <input id="redRadio" type="radio" ng-model="tweetMode" value="schedule" /><br />

            <label for="greenRadio">In response to a specific text:    </label><br />
            <input id="greenRadio" type="radio" ng-model="tweetMode" value="word" /><br />

            <label for="blueRadio">When you are @ mentioned:    </label><br />
            <input id="blueRadio" type="radio" ng-model="tweetMode" value="mention" /><br />
            <br />
            <strong>Selected Tweet Mode:</strong> {{tweetMode}}<br />
        </div>
    </div>

    <div ng-show="tweetMode == 'schedule'">
        <h1>Tweet Every: </h1>

        <cron-selection output="myCronOutput"></cron-selection>

        {{myCronOutput}}

    </div>


</div>
